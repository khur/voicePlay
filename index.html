<html ng-app="voicePlay">

<head>
    <link rel="stylesheet" href="microphone/microphone.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-controller="voiceController as voice">

    <header>
        <div>
          <img src="http://www.workz.com/wp-content/themes/workz4/images/menu.png" ng-click="showControls = 'show'">
        </div>

        <h1>Welcome to my Super Secret Music Site</h1>
    </header>



    <div class="controls" ng-class="showControls">
        <button ng-click="showControls=''" style="text-align: right;">X</button>
        <button ng-click="showIt='micContainerShow'" ng-hide="showIt">Show Mic</button>
        <button ng-click="showIt=''" ng-show="showIt">Hide Mic</button>
        <button ng-hide="voice.vis" ng-click="voice.show()">Hide Music</button>
        <button ng-show="voice.vis" ng-click="voice.hide()">Show Music</button>
    </div>
    <div class="micContainerBase" ng-class="showIt">
        <center>
            <div id="microphone"></div>
        </center>
        <div id="info"></div>
        <div style="visibility: hidden;">
            <pre id="result"></pre>
            <div id="error"></div>
        </div>
    </div>
    <footer class="scContainer" ng-hide="voice.getSuccess">
        <div id="soundCloud"></div>
    </footer>
    <!-- Angular -->
    <script src="angular.js"></script>
    <!-- Wit.ai api microphone -->
    <script src="microphone/microphone.min.js"></script>
    <!-- SoundCloud api -->
    <script src="//connect.soundcloud.com/sdk-2.0.0.js"></script>
    <!-- App Javascript -->
    <script src="app.js"></script>
</body>

</html>
